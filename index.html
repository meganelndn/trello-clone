<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!------- COLUMNS ---------->
        <section id="todo">
            <h1 class="todo">TODO</h1>
            <section class="cards" id="dropIt" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)"
                ondragover="return dragOver(event)">
            </section>
        </section>
        <section id="doing">
            <h1 class="doing">DOING</h1>
            <section class="cards" id="dropIt" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)"
                ondragover="return dragOver(event)">
            </section>
        </section>
        <section id="done">
            <h1 class="done">DONE</h1>
            <section class="cards" id="dropIt" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)"
                ondragover="return dragOver(event)">

            </section>
        </section>

        <!------- FORM FOR ADDING TASK ---------->
        <section id="add">
            <form action="#">
                <fieldset>
                    <legend class="new">Add a new card</legend>

                    <legend>Task Description</legend>
                    <label>
                        Title
                    </label>
                    <input type="text" name="title" id="title" placeholder="ex. 'GET' trello data" required>
                    <p class="error title-err">Please pick a title for this task.</p>

                    <label>
                        Description
                    </label>
                    <textarea id="description" name="description" minlength="2"
                        placeholder="ex. Description about what is missing" required></textarea>
                    <p class="error description-err">Please describe this task.</p>

                    <legend>Details</legend>
                    <label>
                        Creator
                    </label>
                    <select name="creator" id="creator" required>
                        <option value="">-</option>
                        <option value="MÃ©gane">Me, myself & I</option>
                        <option value="Jonas">Jonas Holbech</option>
                        <option value="Dannie">Dannie Vinther</option>
                    </select>
                    <p class="error creator-err">Please pick who created this task.</p>

                    <label>
                        Deadline
                    </label>
                    <input type="datetime-local" name="deadline" id="deadline" required>
                    <p class="error deadline-err">Please put in the deadline of this task.</p>

                    <label>
                        Color label</label>
                    <input type="color" id="color">

                    <button class="add-new" type="submit" disabled>Add task</button>
                </fieldset>
            </form>
        </section>
    </main>

    <!------- TEMPLATE FOR CARDS ---------->
    <template>
        <article class="card" class="drag" id="card" draggable="true" ondragstart="return dragStart(event)">
            <div class="top">
                <h2 class="title"></h2>
                <p class="description"></p>
                <img src="icons/person.png" alt="icon" class="icon-person">
                <p class="creator"></p>
                <button data-action="delete" class="delete-this">
                    x
                </button>
                <button data-action="edit" class="edit-this">
                    ~
                </button>
                <img src="icons/time.png" alt="icon" class="icon-time">
                <p class="deadline"></p>
                <!-- <img src="icons/color.png" alt="icon" class="icon-color"> -->
                <p class="color"></p>
            </div>
        </article>
    </template>

    <script src="script.js"></script>
</body>

</html>
